<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World - تسجيل الدخول</title>
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background-image: url('backg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-size: 16px;
            color: #333;
        }

        /* القائمة الثابتة */
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            color: rgb(255, 233, 108);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .menu a:hover {
            color: white;
            transform: translateY(-3px);
        }

        h1 {
            margin-top: 100px;
            text-align: center;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: right;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #ff5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #ff5722, #e64a19);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        .social-login {
            margin: 20px 0;
            text-align: center;
        }

        .social-login p {
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .social-btn {
            margin: 5px;
            background-color: #4267B2; /* Facebook color */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            font-size: 14px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(66, 103, 178, 0.4);
        }

        .social-btn.google {
            background-color: #DB4437; /* Google color */
        }

        .social-btn.google:hover {
            box-shadow: 0 4px 15px rgba(219, 68, 55, 0.4);
        }

        .forgot-password, .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .forgot-password a, .register-link a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover, .register-link a:hover {
            color: #e64a19;
        }
    </style>
</head>
<body>
    <!-- القائمة الثابتة -->
    <div class="menu">
        <div class="logo">
            <img src="logo4.png" alt="Logo" style="width: 110px; height: 50px;">
        </div>
        <a href="MiainActivity.html">الصفحة الرئيسية</a>
        <a href="Exploretrips%20.html">استكشاف الرحلات</a>
        <a href="Tripsspecial.html">رحلات خاصة</a>
        <a href="suitsyou.html">الرحلات المناسبة لك</a>
        <a href="about.html">من نحن</a>

    </div>

    <!-- محتوى الصفحة -->
    <center>
        <h1>Travel World</h1>

        <form method="post">
            <fieldset>
                <legend>تسجيل الدخول</legend>
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="name" required>

                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="pass" required>

                <button type="submit"><a style="color: white; text-decoration: none;" href="MiainActivity.html">تسجيل الدخول</a></button>

                <div class="social-login">
                    <p>أو سجل باستخدام:</p>
                    <button class="social-btn">تسجيل الدخول بـ Facebook</button>
                    <button class="social-btn google">تسجيل الدخول بـ Google</button>
                </div>

                <div class="forgot-password">
                    <a href="#">هل نسيت كلمة المرور؟</a>
                </div>

                <div class="register-link">
                    <p>ليس لديك حساب؟ <a href="#">سجل الآن</a></p>
                </div>
            </fieldset>
        </form>
    </center>
</body>
</html>
